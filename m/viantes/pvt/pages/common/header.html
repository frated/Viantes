<script>
	/* Mostra la pagina di menu 
	   Stati 
			 1 <=> Mostra #main-div
			-1 <=> Mostra #mobile-menu-page sopra main-div
			
			 2 <=> Mostra #mob-del-msg-new
			-2 <=> Mostra #mobile-menu-page sopra mob-del-msg-new
			
			 3 <=> Mostra #mob-del-msg
			-3 <=> Mostra #mobile-menu-page sopra mob-del-msg
			
			 4 <=> Mostra #mob-del-msg-no-sel
			-4 <=> Mostra #mobile-menu-page sopra mob-del-msg-no-sel
			
			 5 <=> Mostra #mob-den-usr
			-5 <=> Mostra #mobile-menu-page sopra mob-den-usr
			
			 6 <=> Mostra #mobileSSPList
			-6 <=> Mostra #mobile-menu-page sopra mobileSSPList
	*/
	function showViewMenu(){
		//se lo stato attuale e' 1 => devo nascondere il main-div (e passare a -1)
		if ($('#menu-status').val() == 1) { 
			hide('main-div', -1);
		}
		else if ($('#menu-status').val() == -1) { 
			show('main-div', 1);
		}
		//se lo stato attuale e' 2 => devo nascondere il mob-del-msg-new (e passare a -2)
		else if ($('#menu-status').val() == 2) { 
			hide('mob-del-msg-new', -2);
		}
		else if ($('#menu-status').val() == -2) { 
			show('mob-msg-new', 2); 
		}
		//se lo stato attuale e' 3 => devo nascondere il mob-del-msg (e passare a -3)
		else if ($('#menu-status').val() == 3) { 
			hide('mob-del-msg', -3);
		}
		else if ($('#menu-status').val() == -3) { 
			show('mob-del-msg', 3);
		}
		//se lo stato attuale e' 4 => devo nascondere ilmob-del-msg-no-sel (e passare a -4)
		else if ($('#menu-status').val() == 4) { 
			hide('mob-del-msg-no-sel', -4);
		}
		else if ($('#menu-status').val() == -4) { 
			show('mob-del-msg-no-sel', 4);
		}
		//se lo stato attuale e' 5 => devo nascondere ilmob-den-usr (e passare a -5)
		else if ($('#menu-status').val() == 5) { 
			hide('mob-den-usr', -5);
		}
		else if ($('#menu-status').val() == -5) { 
			show('mob-den-usr', 5);
		}
		//se lo stato attuale e' 6 => devo nascondere il mobileSSPList (e passare a -6)
		else if ($('#menu-status').val() == 6) {
			hide('mobileSSPList', -6);
		}
		else if ($('#menu-status').val() == -6) { 
			show('mobileSSPList', 6);
		}
	}
	
	/* Nasconde il tag e mostra il menu */
	function hide(tag, newStatus){
		$('#' + tag + '').hide();
		$('#mobile-menu-page').show(); 
		$('#menu-status').val(newStatus); 
	}
	/* Mostra il tag e nasconde il menu */
	function show(tag, newStatus){
		$('#' + tag + '').show();
		$('#mobile-menu-page').hide(); 
		$('#menu-status').val(newStatus); 
	}
	
	/* Mostra la pagina di nuovo messaggio e nasconde il main div */
	function showNewMsg(urlBack) {
		$('#main-div').hide();
		$('#mob-msg-new').show(); 
		$('#overlay-msg-url-back').val(urlBack);
		$('#menu-status').val(2); 
	}
	
	/* Mostra la pagina di nuovo messaggio e nasconde il main div */
	function showDelMsg() {
		$('#mob-del-msg').show();
		$('#main-div').hide();
		$('#menu-status').val(3); 
	}
	
	/* Mostra la pagina di nuovo messaggio e nasconde il main div */
	function showDelNoItemMsg() {	
		$('#mob-del-msg-no-sel').show();
		$('#main-div').hide();
		$('#menu-status').val(4); 
	}
	
	/* Mostra la pagina di nuovo messaggio e nasconde il main div */
	function showDenUsr() {	
		$('#mob-den-usr').show();
		$('#main-div').hide();
		$('#menu-status').val(5); 
	}
	
	/* Mostra la pagina di nuovo messaggio e nasconde il main div */
	function showSSPList() {
		//show(mobileSSPList), 6;
		$('#mobileSSPList').show();
		$('#main-div').hide();
		$('#menu-status').val(6); 
	}
	
	/* Mostra la pagina di login e nasconde il main div 
	 * N.B. il #mobile-login-signin essendo alternativo
	 * al #mobile-menu-page non richiede un nuovo stato
	 */
	function showViewLogin(){
		if ($('#menu-status').val() == 1) { 
			$('#main-div').hide();
			$('#mobile-login-signin').show(); 
			$('#menu-status').val(-1); 
			
			var srcPage = $('#ovrly-initial-src-page').val();
			var destPageLg = $('#ovrly-initial-login-dst-page').val();
			var destPageSg = $('#ovrly-initial-sign-dst-page').val();
			
			$('#overlay-srcPage-lg').val(srcPage);
			$('#overlay-srcPage-sg').val(srcPage);
			$('#overlay-srcPage-rc').val(srcPage);
			
			$('#overlay-destPage-lg').val(destPageLg);
			$('#overlay-destPage-sg').val(destPageSg);
			$('#overlay-destPage-rc').val(destPageSg);
		}
		else if ($('#menu-status').val() == -1) { 
			$('#main-div').show(); 
			$('#mobile-login-signin').hide(); 
			$('#menu-status').val(1);
		}
	}
</script>
