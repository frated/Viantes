<script>
	function showViewMenu(){
		if ($('#menu-status').val() == 0) { 
			$('#main-div').hide();
			$('#mobile-menu-page').show(); 
			$('#menu-status').val(1); 
		} else { 
			$('#main-div').show(); 
			$('#mobile-menu-page').hide(); 
			$('#menu-status').val(0);
		}
	}
	function showViewLogin(){
		if ($('#menu-status').val() == 0) { 
			$('#main-div').hide();
			$('#mobile-login-signin').show(); 
			$('#menu-status').val(1); 
		} else { 
			$('#main-div').show(); 
			$('#mobile-login-signin').hide(); 
			$('#menu-status').val(0);
		}
	}
</script>
